{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-6 border-t-4 border-red-600">
  <h2 class="text-2xl font-bold text-red-600 mb-6">Add User</h2>

  <form action="{{ url_for('add_user') }}" method="POST" class="space-y-4">
    <div>
      <label class="block font-medium text-gray-700 mb-1">Date</label>
      <input type="date" name="date" value="{{ today.isoformat() }}" class="w-full p-2 border border-gray-300 rounded bg-gray-100 cursor-not-allowed" readonly>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Name</label>
      <input type="text" name="user_name" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Age</label>
      <input type="number" name="age" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Gender</label>
      <select name="gender" class="w-full border rounded px-3 py-2" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Height (cm)</label>
      <input type="number" name="height" step="0.1" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Weight (kg)</label>
      <input type="number" name="weight" step="0.1" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Dietary Preference</label>
      <select name="dietary_pref" class="w-full border rounded px-3 py-2" required>
        <option value="no preference">No Preference</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="keto">Keto</option>
        <option value="pescatarian">Pescatarian</option>
        <option value="halal">Halal</option>
        <option value="gluten-free">Gluten Free</option>
      </select>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Fitness Goal</label>
      <select name="fitness_goal" class="w-full border rounded px-3 py-2" required>
        <option value="maintain">Maintain Weight</option>
        <option value="lose">Lose Weight</option>
        <option value="gain">Gain Weight</option>
      </select>
    </div>

    <div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Activity Level</label>
  <select name="activity_level" class="w-full border rounded px-3 py-2" required>
    <option value="">Select</option>
    <option value="sedentary">Sedentary</option>
    <option value="light">Light</option>
    <option value="moderate">Moderate</option>
    <option value="active">Active</option>
    <option value="very_active">Very Active</option>
  </select>
</div>

    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 font-semibold w-full">
      Save User
    </button>
  </form>
</div>
{% endblock %}
